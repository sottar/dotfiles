# Don't print a new line at the start of the prompt
add_newline = false

# Use custom format
format = """
$username$hostname in $directory$package$git_branch$cmd_duration
$character """

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold blue"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_only = false
format =  "on [$hostname](bold bright-green)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = "ğŸ”’"
style = "bold yellow"
read_only_style = "red"
truncation_length = 0
truncate_to_repo = false
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# Package Version Config
[package]

# Java settings
[java]
symbol = "â˜• "
style = "red dimmed"

# Python settings
[python]
symbol = "ğŸ "
style = "yellow bold"
python_binary = "python3"
pyenv_version_name = true

# git settings
[git_branch]
truncation_length = 100
style = "red"


